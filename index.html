<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    flex-direction: column; /* Adjusts on smaller screens */
}

.container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap; /* Ensures items wrap to the next line for smaller screens */
    justify-content: center; /* Centers the items on smaller screens */
}

.box {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    width: 250px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin: 10px;
}

.logo {
    max-width: 100px;
    margin-bottom: 15px;
}

.button {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    color: #fff;
    background-color: #0073e6;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #005bb5;
}

.footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: 14px;
}

/* Media Query for Mobile Devices */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .box {
        width: 90%; /* Ensures boxes fit nicely on smaller screens */
    }

    body {
        height: auto; /* Allows better scrolling on mobile */
        padding: 20px; /* Adds some padding for better aesthetics */
    }

    .footer {
        position: relative; /* Footer adjusts based on content */
    }
}

    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="assets/upwork.png" alt="Upwork Logo" class="logo">
            <p>Would you like to visit my profile?</p>
            <a href="https://www.upwork.com/freelancers/waleeda114" target="_blank" class="button">Visit Upwork</a>
        </div>
        <div class="box">
            <img src="assets/portfolio.png" alt="Portfolio Icon" class="logo">
            <p>Visit my Portfolio Website</p>
            <a href="https://waleed-ali-sarwar.github.io/portfolio-website/home.html" target="_blank" class="button">Visit Portfolio</a>
        </div>
    </div>
    <footer class="footer">
        <p>Designed by Waleed Ali Sarwar</p>
    </footer>
    
</body>

</html>
