        <h1>Weather Dashboard</h1>
    </header>
    <section>
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Enter city name" aria-label="input city for weather" />
            <button type="submit">Get Weather</button>
        </form>
        <div class="weather-detail">
            <p id="icon"></p>
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </section>
